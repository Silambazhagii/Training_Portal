<!DOCTYPE html>
<html>
<head>
    <title>Enrollments</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="p-6 bg-gray-100">
    <h2 class="text-2xl font-bold mb-4">Filter Enrollments by Training Program</h2>

    <form method="get" class="mb-6">
        <select name="program" class="p-2 border rounded">
            <option value="">All Programs</option>
            {% for program in programs %}
                <option value="{{ program.id }}" {% if selected_program == program.id %}selected{% endif %}>
                    {{ program.title }}
                </option>
            {% endfor %}
        </select>
        <button type="submit" class="ml-2 px-4 py-2 bg-blue-500 text-white rounded">Filter</button>
    </form>

    <table class="w-full bg-white shadow-md rounded-lg overflow-hidden">
        <thead class="bg-gray-200">
            <tr>
                <th class="p-3 text-left">Employee</th>
                <th class="p-3 text-left">Program</th>
                <th class="p-3 text-left">Date Enrolled</th>
            </tr>
        </thead>
        <tbody>
            {% for enrollment in enrollments %}
                <tr class="border-t">
                    <td class="p-3">{{ enrollment.employee.name }}</td>
                    <td class="p-3">{{ enrollment.training_program.title }}</td>
                    <td class="p-3">{{ enrollment.date_enrolled|date:"Y-m-d H:i" }}</td>
                </tr>
            {% empty %}
                <tr><td colspan="3" class="p-3">No enrollments found.</td></tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
